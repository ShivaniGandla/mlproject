<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #FFFFFF, #FFFFFF);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #222;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            padding: 40px 60px;
            text-align: center;
            width: 320px;
        }

        h2 {
            color: #111;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        b {
            color: #2ecc71;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #27ae60;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h2>Prediction Result</h2>
        <p>The predicted class is: <b>{{ results }}</b></p>
        <a href="/">Go Back</a>
    </div>
</body>

</html>
